<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <style>
    .title { font: 700 28px Arial, sans-serif; fill: #111; }
    .subtitle { font: 600 16px Arial, sans-serif; fill: #333; }
    .section-title { font: 700 18px Arial, sans-serif; fill: #111; }
    .box { fill: #f9fafb; stroke: #cbd5e1; stroke-width: 1.5; rx: 10; }
    .text { font: 14px Arial, sans-serif; fill: #111; }
    .bullet { font: 14px Arial, sans-serif; fill: #111; }
    .mono { font: 13px "Courier New", monospace; fill: #111; }
    .grid-header { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 1; }
    .grid-cell { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; }
    .allowed { fill: #dcfce7; }
    .conditional { fill: #fef9c3; }
    .forbidden { fill: #fee2e2; }
    .legend { font: 12px Arial, sans-serif; fill: #444; }
    .footer { font: 12px Arial, sans-serif; fill: #555; }
  </style>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">Phase-17 Ladder Matrix (Governance-Only)</text>
  <text x="600" y="75" text-anchor="middle" class="subtitle">Rungs 1–3 • T1–T16 • Envelope families (B1–B3) • Allowed vs Forbidden Contacts</text>

  <!-- Left column: Rungs and tensions -->
  <rect x="40" y="100" width="490" height="220" class="box"/>
  <text x="60" y="130" class="section-title">Rung-1 — Projection / Inference / Calibration</text>
  <text x="60" y="155" class="text">Key: No violation of background cosmology or growth consistency required.</text>
  <text x="60" y="180" class="bullet">• T3  fσ8 (RSD growth rate)</text>
  <text x="60" y="202" class="bullet">• T4  Cluster abundance</text>
  <text x="60" y="224" class="bullet">• T5  Weak-lensing shear</text>
  <text x="60" y="246" class="bullet">• T6  Peculiar velocities / bulk flows</text>
  <text x="60" y="268" class="bullet">• T7  Void statistics</text>

  <rect x="40" y="330" width="490" height="220" class="box"/>
  <text x="60" y="360" class="section-title">Rung-2 — Structural but Model-Elastic</text>
  <text x="60" y="385" class="text">Key: Survive projection; absorbable by elastic extensions without breaking ΛCDM.</text>
  <text x="60" y="410" class="bullet">• T2  S8 / σ8 amplitude</text>
  <text x="60" y="432" class="bullet">• T8  Bias-independent P(k) shape</text>
  <text x="60" y="454" class="bullet">• T9  BAO scale consistency (z ≲ 1)</text>
  <text x="60" y="476" class="bullet">• T10 kSZ pairwise momentum</text>
  <text x="60" y="498" class="bullet">• T11 ISW cross-correlations</text>

  <rect x="40" y="560" width="490" height="220" class="box"/>
  <text x="60" y="590" class="section-title">Rung-3 — Forced / Irreducible</text>
  <text x="60" y="615" class="text">Key: Independent of projection; persist across probes/epochs; force fundamentals if confirmed.</text>
  <text x="60" y="640" class="bullet">• T1  H0 (local distance ladder vs CMB)</text>
  <text x="60" y="662" class="bullet">• T12 CMB lensing amplitude (A_L)</text>
  <text x="60" y="684" class="bullet">• T13 Optical depth τ</text>
  <text x="60" y="706" class="bullet">• T14 Lyman-α forest P(k)</text>
  <text x="60" y="728" class="bullet">• T15 Matter–radiation equality scale</text>
  <text x="60" y="750" class="bullet">• T16 Primordial power smoothness</text>

  <!-- Right column: Envelope families and access matrix -->
  <rect x="560" y="100" width="600" height="190" class="box"/>
  <text x="580" y="130" class="section-title">Envelope Families (B1–B3)</text>
  <text x="580" y="155" class="bullet">• B1 Hard high-k sink — strong boundary leakage at small scales</text>
  <text x="580" y="177" class="bullet">• B2 Smooth roll-off — diffuse boundary absorption</text>
  <text x="580" y="199" class="bullet">• B3 Multi-shell integration — many weak boundary interactions (stepwise)</text>
  <text x="580" y="221" class="text">Contacts must be local, monotone, single-scale/band-limited, and zero at k → 0.</text>

  <!-- Access Matrix -->
  <text x="560" y="285" class="section-title">Allowed vs Forbidden Contacts (B1–B3 ↔ Rungs)</text>
  <!-- Grid frame -->
  <rect x="560" y="300" width="600" height="420" class="box"/>
  <!-- Column headers -->
  <rect x="560" y="300" width="180" height="40" class="grid-header"/>
  <rect x="740" y="300" width="140" height="40" class="grid-header"/>
  <rect x="880" y="300" width="140" height="40" class="grid-header"/>
  <rect x="1020" y="300" width="140" height="40" class="grid-header"/>
  <text x="650" y="325" text-anchor="middle" class="mono">Envelope \ Rung</text>
  <text x="810" y="325" text-anchor="middle" class="mono">Rung-1</text>
  <text x="950" y="325" text-anchor="middle" class="mono">Rung-2</text>
  <text x="1090" y="325" text-anchor="middle" class="mono">Rung-3</text>

  <!-- Row B1 -->
  <rect x="560" y="340" width="180" height="80" class="grid-cell"/>
  <text x="650" y="368" text-anchor="middle" class="mono">B1 Hard sink</text>
  <rect x="740" y="340" width="140" height="80" class="grid-cell allowed"/>
  <text x="810" y="380" text-anchor="middle" class="mono">ALLOWED</text>
  <rect x="880" y="340" width="140" height="80" class="grid-cell conditional"/>
  <text x="950" y="366" text-anchor="middle" class="mono">COND.</text>
  <text x="950" y="384" text-anchor="middle" class="legend">σ8 only; BAO inv.</text>
  <rect x="1020" y="340" width="140" height="80" class="grid-cell forbidden"/>
  <text x="1090" y="380" text-anchor="middle" class="mono">FORBIDDEN</text>

  <!-- Row B2 -->
  <rect x="560" y="420" width="180" height="80" class="grid-cell"/>
  <text x="650" y="448" text-anchor="middle" class="mono">B2 Roll-off</text>
  <rect x="740" y="420" width="140" height="80" class="grid-cell allowed"/>
  <text x="810" y="460" text-anchor="middle" class="mono">ALLOWED</text>
  <rect x="880" y="420" width="140" height="80" class="grid-cell conditional"/>
  <text x="950" y="446" text-anchor="middle" class="mono">COND.</text>
  <text x="950" y="464" text-anchor="middle" class="legend">σ8+shape; no BAO phase</text>
  <rect x="1020" y="420" width="140" height="80" class="grid-cell forbidden"/>
  <text x="1090" y="460" text-anchor="middle" class="mono">FORBIDDEN</text>

  <!-- Row B3 -->
  <rect x="560" y="500" width="180" height="80" class="grid-cell"/>
  <text x="650" y="528" text-anchor="middle" class="mono">B3 Multi-shell</text>
  <rect x="740" y="500" width="140" height="80" class="grid-cell conditional"/>
  <text x="810" y="526" text-anchor="middle" class="mono">COND.</text>
  <text x="810" y="544" text-anchor="middle" class="legend">diagnostic only</text>
  <rect x="880" y="500" width="140" height="80" class="grid-cell conditional"/>
  <text x="950" y="526" text-anchor="middle" class="mono">COND.</text>
  <text x="950" y="544" text-anchor="middle" class="legend">classification only</text>
  <rect x="1020" y="500" width="140" height="80" class="grid-cell forbidden"/>
  <text x="1090" y="540" text-anchor="middle" class="mono">FORBIDDEN</text>

  <!-- Legend -->
  <rect x="560" y="600" width="600" height="120" class="box"/>
  <text x="580" y="630" class="section-title">Legend & Constraints</text>
  <rect x="580" y="650" width="18" height="18" class="allowed"/>
  <text x="605" y="664" class="legend">ALLOWED — Contact permitted under governance</text>
  <rect x="820" y="650" width="18" height="18" class="conditional"/>
  <text x="845" y="664" class="legend">COND. — Conditional/limited contact as annotated</text>
  <rect x="1060" y="650" width="18" height="18" class="forbidden"/>
  <text x="1085" y="664" class="legend">FORBIDDEN — Disallowed by governance</text>
  <text x="580" y="690" class="legend">Notes: Governance-only visualization. No numerical results. No σ8 recalculation. No new interpretations.</text>

  <!-- Footer -->
  <text x="600" y="865" text-anchor="middle" class="footer">Governance unchanged • Single diagram output • Phase-17 access rules enforced</text>
</svg>
